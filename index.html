<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Quest Companion</title>
    <style>
        :root {
            --mc-green: #388E3C;
            --mc-dirt: #5D4037;
            --mc-stone: #424242;
            --mc-red: #D32F2F;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 4px solid var(--mc-stone);
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .stat-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid var(--mc-stone);
        }
        .hp-text { color: var(--mc-red); font-size: 24px; font-weight: bold; }
        .em-text { color: #4CAF50; font-size: 24px; font-weight: bold; }
        
        button {
            background: var(--mc-stone);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:active { background: #666; }

        .rules-ref {
            text-align: left;
            font-size: 0.9em;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .rule-item { margin-bottom: 8px; border-bottom: 1px solid #444; padding-bottom: 4px; }
        h2 { color: #FFD700; margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>QUEST TRACKER</h2>

    <div class="stat-box">
        <div>‚ù§Ô∏è HP</div>
        <div class="hp-text" id="hp">20</div>
        <div>
            <button onclick="changeHP(-1)">-</button>
            <button onclick="changeHP(1)">+</button>
        </div>
    </div>

    <div class="stat-box">
        <div>üíé EMERALDS</div>
        <div class="em-text" id="em">0</div>
        <div>
            <button onclick="changeEM(-1)">-</button>
            <button onclick="changeEM(1)">+</button>
        </div>
    </div>

    <div class="rules-ref">
        <h3>Mob Power Reference</h3>
        <div class="rule-item">üü¢/üîµ <b>Uno Card:</b> Num + 5</div>
        <div class="rule-item">üî¥/üü° <b>Uno Card:</b> Num + 10</div>
        <div class="rule-item">‚ö†Ô∏è <b>Action Card:</b> 15 Power</div>
        <div class="rule-item">üëë <b>Wild Card:</b> 20 Power</div>
        <div class="rule-item">üõ°Ô∏è <b>Armor Card:</b> -2 Damage taken</div>
    </div>

    <button style="margin-top:20px; width:100%; background: var(--mc-red);" onclick="resetGame()">RESET RUN</button>
</div>

<script>
    let hp = 20;
    let em = 0;

    function changeHP(val) {
        hp = Math.max(0, hp + val);
        document.getElementById('hp').innerText = hp;
        if(hp === 0) alert("You Died! Respawning...");
    }

    function changeEM(val) {
        em = Math.max(0, em + val);
        document.getElementById('em').innerText = em;
    }

    function resetGame() {
        if(confirm("Start a new dungeon run?")) {
            hp = 20;
            em = 0;
            document.getElementById('hp').innerText = hp;
            document.getElementById('em').innerText = em;
        }
    }
</script>

</body>
</html>
